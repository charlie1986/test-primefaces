<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
    </h:head>
    <h:body>

        <h:form id="frmTest">
            <p:dataTable id="contract_vendors" var="contractVendor" value="#{contractBean.contractvendors}" editable="true" editMode="cell" widgetVar="contractVendorTable" scrollable="true" scrollHeight="250px"
                         selection="#{contractBean.selectedContractvendor}" selectionMode="single" rowKey="#{contractVendor.lineid}" emptyMessage="" >                            
                <p:ajax event="cellEdit" listener="#{contractBean.onContractVendorCellEdit}" />
                <p:ajax event="rowSelect" listener="#{contractBean.rowSelectContractVendor}"/>
                <p:ajax event="rowUnselect" listener="#{contractBean.rowUnSelectContractVendor}"/>
                <p:column headerText="Vendors" width="150">
                    <p:cellEditor> 
                        <f:facet name="output">
                            <h:outputText value="#{contractVendor.vendorid}" style="display: block;"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:selectOneMenu value="#{contractVendor.vendorid}" filter="true" filterMatchMode="contains">
                                <f:selectItem itemLabel="01 - MS01" itemValue="01"/>
                            </p:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
        </h:form>

    </h:body>
</html>
